<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Block elements are: -->
    <h1 style="border: 2px solid red;">Heading</h1>
    <p style="border: 2px solid black;">This a paragrapgh</p>
    <ul style="border: 2px solid blue;">unordered list</ul>
    <ol style="border: 2px solid green;">ordered list</ol>
    <li style="border: 2px solid green;">lol</li>
    <div style="border: 2px solid brown;">divide</div>
    <!-- Inline elements are: -->
    <span style="border: 2px solid blue;">This is crazy</span>
    <a style="border: 2px solid brown;">but it's ok</a>
    <em style="border: 2px solid pink;">emphasized</em>
    <img style="border: 2px solid crimson;" src="gojo.jpg" alt="Picture not available">
    <img style="border: 2px solid black;" src="neha.jpg" alt="Picture not available">
</body>
</html>
