<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fomts</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'The Nautigal', 'Times New Roman', Times, serif;
            font-size: 33px; /* 1px=1/96 inches */
            line-height: 1.3em;
        }
        span
        {
           font-weight: bolder;
           font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with the <span>fonts</span>.It is very exciting.</p>
    
</body>
</html>
